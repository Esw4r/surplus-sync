name: foodrescue_dispatcher
description: FoodRescue S1 - Map-Based Allocation Interface

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter_web: ^0.5.4+2

  # State Management
  flutter_riverpod: ^2.4.9

  # Google Maps
  google_maps_flutter: ^2.5.0
  
  # Location Services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # HTTP & WebSocket
  http: ^1.1.2
  web_socket_channel: ^2.4.0
  
  # Utilities
  intl: ^0.18.1
  logger: ^2.0.2+1
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_spinkit: ^5.2.0
  
  # Local Storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true